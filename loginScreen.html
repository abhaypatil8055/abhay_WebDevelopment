<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Abhay</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./javascript/loginForm.js" defer></script>
    <link rel="stylesheet" href="./css/loginForm.css">
</head>

<body>
    <section class="d-flex justify-content-center card-box" id="thumnail">
        <div class="card d-flex justify-content-center align-items-center rounded rounded-5">
            <div class="card-header bg-white mt-3">
                <img src="images/login-profile-image.jpg" alt="">
            </div>
            <div class="card-body mt-3">
                <h3 class="text-success">Login to Add Tasks</h3>
            </div>
            <div class="card-footer bg-white mt-3">
                <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#loginForm">Login</button>
            </div>
        </div>
    </section>
    <section>
        <div class="modal fade" id="loginForm">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <img src="images/login-profile-image.jpg" alt="" class="img-profile">
                        <button class="btn btn-close" data-bs-dismiss="modal"></button>
                    </div>
                        <div class="modal-body">
                            <label for="uname" class="mt-3">Username</label>
                            <input type="text" class="form-control mt-3" placeholder="Enter Username" id="uname">
                            <div class="errorMsg1" id="error1">This filed is required</div>
                            <label for="password" class="mt-3">Password</label>
                            <input type="password" class="form-control mt-3" id="password" placeholder="Enter Password">
                            <div class="errorMsg2" id="error2">This filed is required</div>
                            <input type="submit" value="Login" class="btn btn-success mt-3 w-100"
                                onclick="validateLoginButton(event)">
                        </div>
                    <div class="modal-footer d-flex justify-content-between m-3 bg-light">
                        <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        <p>Forgot<a href=""> password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="root" class="h1 text-danger text-center mt-3">Thank You</div>
</body>

</html>
